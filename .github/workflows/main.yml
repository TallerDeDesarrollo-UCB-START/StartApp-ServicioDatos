name: Deploy to Heroku
on:
  push:
    branches:
      - master
    pull_request:
      - master

jobs:
  deploy_to_heroku_develop:
    name: Deploy to develop
    environment:
      name: desarrollo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'develop'
      - run: |
          touch .env
          echo DB_DATABASE=${{ secrets.DB_DATABASE }} >> .env
          echo DB_HOST=${{ secrets.DB_HOST }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          cat .env
      - run: npm install
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY_DEPLOY}}
          heroku_app_name: "dev-back-startamericas" #Must be unique in Heroku
          heroku_email: "ucb.start.project@gmail.com"

  sonarcloud:
    name: Build (Sonar Cloud)
    needs: [deploy_to_heroku_develop]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
        ref: 'develop'
    - uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Node install dependencies
      run: npm install

#    - name: Run unit tests
#      run: npm run test
    
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy_to_master:
    name: Deploy to master
    needs: [deploy_to_heroku_develop, sonarcloud]
    environment:
      name: produccion
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'master'
      - run: |
          touch .env
          echo DB_DATABASE=${{ secrets.DB_DATABASE }} >> .env
          echo DB_HOST=${{ secrets.DB_HOST }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          cat .env
      - run: npm install
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY_DEPLOY}}
          heroku_app_name: "startamericastogether" #Must be unique in Heroku
          heroku_email: "ucb.start.project@gmail.com"